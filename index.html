<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <br><br>
        <h1>Rock Paper Scissors Game</h1>
        <br>
        <p>First who gets 5 points win. Choose wisely.</p>
        <br>
        <div class="grid-container">
            <div class="box box1" id="box1"></div>
            <div class="box box2"><button id="rockbtn">Rock</button></div>
            <div class="box box3"><button id="paperbtn">Paper</button></div>
            <div class="box box4"><button id="scissorsbtn">Scissors</button></div>
            <div class="box box5" id="box5"></div>
            <div id="results"></div>
        </div>
        <br>
        <div id="resetdiv"></div>
        <script src="rockpaperscissors.js"></script>
    </body>
</html>
